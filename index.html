<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IDM Showcase</title>
        <link rel="stylesheet" href="/assets/css/style.css"></link>
    </head>
    <body>
        <h1 class="fade-in-up">IDM Showcase</h1>
        <div class="countdown fade-in-up delay">
            <div>
                <div id="days">00</div><span>Days</span>
            </div>
            <div>
                <div id="hours">00</div><span>Hours</span>
            </div>
            <div>
                <div id="minutes">00</div><span>Minutes</span>
            </div>
            <div>
                <div id="seconds">00</div><span>Seconds</span>
            </div>
        </div>

        <script src="/assets/js/countdown.js"></script>
    </body>
</html>
